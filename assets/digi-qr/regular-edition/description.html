    <title>DigiByte QR</title>
</head>
<body class="d-flex flex-column h-100">
    <main class="container-fluid my-4 d-flex flex-column h-100">
        <div class="my-auto">
            <h1 class="text-center">DigiByte QR Generator</h1>
            <div class="row justify-content-center">
                <div class="col-sm-3 col-md-4 text-center my-auto">
                    <img class="img-fluid" id="qr-image"></img>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="mb-3">
                        <label>Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="mb-3">
                        <label>Amount</label>
                        <input type="number" class="form-control" id="amount">
                    </div>
                    <div class="mb-3 text-center">
                        <input type="range" class="form-range" id="size" value="250" min="100" max="500">
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-sm btn-success" id="save">Save QR</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        var address = document.getElementById("address");
        var amount = document.getElementById("amount");
        var size = document.getElementById("size");
        var save = document.getElementById("save");
