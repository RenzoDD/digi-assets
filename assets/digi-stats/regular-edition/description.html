                          <span class="badge bg-primary rounded-pill" id="lblUsedAddresses">-</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          Non zero:
                          <span class="badge bg-primary rounded-pill" id="lblNonZeroAddresses">-</span>
                        </li>
                    </ul>
                    <h4>Suply:</h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          Circulating:
                          <span class="badge bg-primary rounded-pill" id="lblCirculatingCoins">-</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          To mine:
                          <span class="badge bg-primary rounded-pill" id="lblToMineCoins">-</span>
                        </li>
                    </ul>
                    <h4>Chain:</h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          Blocks:
                          <span class="badge bg-primary rounded-pill" id="lblBlockCount">-</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          Hash Rate:
                          <span class="badge bg-primary rounded-pill" id="lblHashRate">- GH/s</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script>
      function Http(theUrl, isJson = false)
      {
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
          xmlHttp.send( null );

          if (isJson)
            return JSON.parse(xmlHttp.responseText);
          else
            return xmlHttp.responseText;
      }
      function Data() {
        var addresses = Http("https://chainz.cryptoid.info/dgb/api.dws?q=addresses", true)
        document.getElementById('lblUsedAddresses').innerHTML = Intl.NumberFormat('en-US').format(addresses.known);
        document.getElementById('lblNonZeroAddresses').innerHTML = Intl.NumberFormat('en-US').format(addresses.nonzero);
        
        var coins = Http("https://chainz.cryptoid.info/dgb/api.dws?q=totalbc")
        document.getElementById('lblCirculatingCoins').innerHTML = Intl.NumberFormat('en-US', { minimumFractionDigits: 8, maximumFractionDigits: 8 }).format((coins / 100000000).toFixed(8)) + " DGB";
        document.getElementById('lblToMineCoins').innerHTML = Intl.NumberFormat('en-US', { minimumFractionDigits: 8, maximumFractionDigits: 8 }).format(((2100000000000000000 - coins) / 100000000).toFixed(8)) + " DGB";

        var hash = Http("https://chainz.cryptoid.info/dgb/api.dws?q=hashrate");
        document.getElementById('lblHashRate').innerHTML = Intl.NumberFormat('en-US').format(hash + 0) + " GH/s";

        var blocks = Http("https://digibyteblockexplorer.com/api/", true);
        document.getElementById('lblBlockCount').innerHTML = Intl.NumberFormat('en-US').format(blocks.blockbook.bestHeight + 0);
      }
      Data();
      setTimeout(Data, 60000);
    </script>
</body>
</html>
